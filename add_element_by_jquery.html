<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Add Element</title>
    <style>
        body {
            background-color: #f0f8ff;
        }

        .container {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
        }

        h4 {
            color: #f9f9f9;
            font-weight: bold;
        }

        table {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        thead {
            background-color: #2575fc;
            color: white;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        input.form-control {
            border: 1px solid #6a11cb;
            transition: box-shadow 0.3s ease;
        }

        input.form-control:focus {
            box-shadow: 0 0 10px #6a11cb;
            border-color: #2575fc;
        }

        .removebtn:hover {
            background-color: #ff073a;
        }
    </style>
</head>

<body class="bg-dark" >
    <div class="container mt-4 p-4">
        <h4 class="">Add Element</h4>
        <hr>
        <form action="">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr id="tr">
                        <td>
                            <input type="text" placeholder="Enter your name" class="form-control" />
                        </td>
                        <td>
                            <input type="email" placeholder="Enter your email" class="form-control" />
                        </td>
                        <td>
                            <button class="btn btn-success" id="btn">Add More</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button class="btn btn-dark" type="submit">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $("#btn").click(function (event) {
                event.preventDefault();
                $('#tbody').append(`
                    <tr>
                        <td><input type="text" placeholder="Enter your name" class="form-control" /></td>
                        <td><input type="email" placeholder="Enter your email" class="form-control" /></td>
                        <td><button class="btn btn-danger removebtn">Remove</button></td>
                    </tr>
                `);
            });

            $(document).on('click', '.removebtn', function () {
                $(this).closest('tr').remove();
            });
        });
    </script>
</body>

</html>
