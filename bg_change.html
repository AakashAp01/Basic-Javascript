<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&family=Tektur&display=swap" rel="stylesheet">
    <title>Background Change by Search</title>
    <style>
        body {
            background: linear-gradient(135deg, #000000, #ff5722);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Tektur', cursive;
        }

        .main {
            border: 4px solid rgba(255, 255, 255, 0.2);
            width: 400px;
            height: 450px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .box {
            width: 250px;
            height: 250px;
            border-radius: 10px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            background-color: transparent;
            margin-bottom: 20px;
            transition: background-color 0.5s ease, box-shadow 0.5s ease;
        }

        .box:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }

        input {
            font-family: 'Rubik', sans-serif;
            font-size: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 10px;
            width: 80%;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.8);
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }

        input:focus {
            border-color: #ff5722;
            box-shadow: 0 0 10px rgba(255, 87, 34, 0.5);
            outline: none;
        }

        input::placeholder {
            color: rgba(200, 200, 200, 0.7);
        }

        button {
            font-family: 'Rubik', sans-serif;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 30px;
            border-radius: 8px;
            border: none;
            color: white;
            background: linear-gradient(90deg, #4caf50, #8bc34a);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(76, 175, 80, 0.5);
        }

        button:active {
            transform: scale(0.95);
            box-shadow: 0 2px 10px rgba(76, 175, 80, 0.3);
        }

        span {
            font-size: 22px;
            color: #ffffff;
            text-shadow: 0px 2px 5px rgba(255, 255, 255, 0.4);
            margin-bottom: 20px;
        }

        h6 {
            margin-top: 30px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>

<body>
    <div class="main">
        <span>Change Background by Color</span>
        <div class="box" id="box"></div>
        <input type="text" id="input" placeholder="Enter color name or HEX code...">
        <button onclick="changeColor()">Change</button>
        <h6>@_Aakash__Ap_</h6>
    </div>

    <script>
        function changeColor() {
            let input = document.getElementById("input");
            let box = document.getElementById("box");
            let BGcolor = input.value.trim();
            if (BGcolor) {
                box.style.backgroundColor = BGcolor;
                input.style.color = BGcolor;
            } else {
                alert("Please enter a valid color name or code.");
            }
        }
    </script>
</body>

</html>
