<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&family=Tektur&family=Ysabeau+SC:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Age Calculator</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #f9f9f9;
            font-family: 'Rubik', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px 40px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ffcc00;
        }

        h3 {
            margin: 15px 0;
            color: #f9f9f9;
        }

        h2 {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #ffcc00;
        }

        h2 i {
            color: #1affd5;
        }

        span {
            color: #00e6e6;
        }

        input[type="date"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #333;
            color: #f9f9f9;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        input[type="date"]::placeholder {
            color: #888;
        }

        button {
            padding: 10px 30px;
            margin-top: 20px;
            background: linear-gradient(90deg, #ff8c00, #ffcc00);
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #000;
            cursor: pointer;
            box-shadow: 0px 4px 15px rgba(255, 204, 0, 0.5);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #ffd700, #ffa500);
        }

        button:active {
            transform: scale(0.95);
        }

        h6 {
            margin-top: 20px;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="main">
        <h1><i class="bi bi-calendar-event-fill"></i> Age Calculator</h1>
        <h3>Enter Your Birth Date</h3>
        <input type="date" id="birthday">
        <h3>To</h3>
        <input type="date" id="today">
        <button onclick="calc()">Calculate</button>
        <h2><i class="bi bi-stars"></i> Years: <span id="result1"></span></h2>
        <h2><i class="bi bi-stars"></i> Months: <span id="result2"></span></h2>
        <h2><i class="bi bi-stars"></i> Days: <span id="result3"></span></h2>
        <h6>@_Aakash__Ap_</h6>
    </div>

    <script>
        function calc() {
            let birthday = document.getElementById("birthday").value;
            let today = document.getElementById("today").value;

            let date1 = new Date(birthday);
            let date2 = new Date(today);

            let years = date2.getFullYear() - date1.getFullYear();
            let months = date2.getMonth() - date1.getMonth();
            let days = date2.getDate() - date1.getDate();

            if (days < 0) {
                months--;
                days += new Date(date2.getFullYear(), date2.getMonth(), 0).getDate();
            }
            if (months < 0) {
                years--;
                months += 12;
            }

            document.getElementById("result1").innerHTML = years + ' Years';
            document.getElementById("result2").innerHTML = months + ' Months';
            document.getElementById("result3").innerHTML = days + ' Days';
        }
    </script>
</body>

</html>
