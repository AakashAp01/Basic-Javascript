<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Victor+Mono:wght@100&display=swap" rel="stylesheet">
    <title>CSS Customize in HTML</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: rgb(42, 0, 76);
    }
    .main {
        width: 40%;
        max-width: 600px;
        height: auto;
        background-color: rgb(29, 0, 53);
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        padding: 20px;
        box-sizing: border-box;
        position: relative;
    }
    .box {
        width: 100%;
        height: 250px;
        margin: 20px 0;
        background-color: rgb(64, 247, 64);
        border: 2px solid rgb(43, 0, 171);
        border-radius: 10px;
        transition: 2s;
    }
    .css {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
    }
    input {
        width: calc(100% - 20px);
        padding: 10px;
        margin: 5px 0;
        border: none;
        border-bottom: 2px solid rgb(42, 0, 76);
        background-color: transparent;
        font-family: 'Victor Mono', monospace;
        color: rgb(64, 247, 64);
    }
    ::-webkit-input-placeholder {
        color: rgba(222, 184, 135, 0.43);
        font-size: 12px;
    }
    input:focus {
        outline: none;
        border-bottom: 2px solid rgb(0, 67, 160);
    }
    button {
        cursor: pointer;
        padding: 10px 20px;
        margin: 5px 5px;
        border: none;
        border-radius: 10px;
        color: white;
        font-weight: bold;
        transition: background-color 0.3s, transform 0.2s;
    }
    .add-button {
        background-color: green;
    }
    .remove-button {
        background-color: red;
    }
    button.apply {
        background-color: royalblue;
    }
    button:hover {
        transform: scale(1.05);
    }
    button:active {
        background-color: rgb(0, 255, 0);
    }
    h6 {
        font-family: 'Victor Mono', monospace;
        color: rgb(71, 1, 128);
        text-align: center;
        margin-top: 10px;
    }
</style>

<body>
    <div class="main">
        <div class="box" id="boxx"></div>
        
        <div class="css" id="cssContainer">
            <input type="text" placeholder="Type CSS property...">
            <input type="text" placeholder="Type CSS value...">
        </div>
        
        <button class="add-button" onclick="addCssLine()">Add</button>
        <button class="remove-button" onclick="removeCssLine()">Remove</button>
        <button class="apply" onclick="apply()">Apply</button>
        <h6>@_Aakash__Ap_</h6>
    </div>

    <script>
        function addCssLine() {
            const container = document.getElementById('cssContainer');
            const propertyInput = document.createElement('input');
            const valueInput = document.createElement('input');
            
            propertyInput.setAttribute('placeholder', 'Type CSS property...');
            valueInput.setAttribute('placeholder', 'Type CSS value...');
            
            container.appendChild(propertyInput);
            container.appendChild(valueInput);
        }

        function removeCssLine() {
            const container = document.getElementById('cssContainer');
            const inputs = container.querySelectorAll('input');
            if (inputs.length > 2) { 
                container.removeChild(inputs[inputs.length - 1]); 
                container.removeChild(inputs[inputs.length - 2]);
            }
        }

        function apply() {
            const box = document.getElementById("boxx");
            const properties = document.querySelectorAll('.css input:nth-child(odd)');
            const values = document.querySelectorAll('.css input:nth-child(even)');
            
            for (let i = 0; i < properties.length; i++) {
                const prop = properties[i].value.trim();
                const val = values[i].value.trim();
                if (prop && val) {
                    box.style[prop] = val;
                }
            }
        }
    </script>
</body>
</html>
