<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&family=Tektur&display=swap" rel="stylesheet">
  <title>Interest Calculator</title>
  <style>
    body {
      background-color: rgb(255, 255, 255);
      color: rgb(131, 0, 254);
      font-family: 'Tektur', cursive;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .main {
      border: 5px solid rgb(131, 0, 254);
      background-color: rgb(3, 3, 42);
      width: 90%;
      max-width: 600px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .input,
    .result {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input {
      width: 80%;
      max-width: 300px;
      padding: 10px;
      color: rgb(131, 0, 254);
      border: 1px solid rgb(131, 0, 254);
      background-color: rgb(48, 48, 125);
      border-radius: 10px 0px 10px 0px;
      font-family: 'Tektur', cursive;
      margin-bottom: 15px;
    }

    input:focus {
      background-color: rgb(23, 53, 142);
    }

    button {
      border: 2px solid rgb(131, 0, 254);
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 18px;
      font-family: 'Tektur', cursive;
      background-color: rgb(3, 3, 42);
      color: rgb(131, 0, 254);
      cursor: pointer;
      transition: 0.3s;
    }

    button:active {
      background-color: rgb(131, 0, 254);
      color: rgb(3, 3, 42);
    }

    button:hover {
      transform: scale(1.05);
    }

    .result p {
      font-weight: bold;
      font-size: 1.2rem;
    }

    span {
      color: red;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    h6 {
      margin-top: 20px;
      text-align: center;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      input {
        width: 90%;
      }

      button {
        font-size: 16px;
      }

      .result p {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      button {
        padding: 8px 15px;
        font-size: 14px;
      }

      .result p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <div class="main">
    <h1>Interest Calculator</h1>
    <div class="input">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="Enter Amount...">
      <label for="rate">Rate(%):</label>
      <input type="number" id="rate" placeholder="Enter Rate(%)...">
      <label for="time">Time:</label>
      <input type="date" id="time1st"> TO
      <input type="date" id="time2nd">
      <button onclick="result()">Calculate</button>
    </div>
    <div class="result">
      <p>Amount: <span id="result1"></span></p>
      <p>Total Interest: <span id="result2"></span></p>
      <p>Total Amount: <span id="result3"></span></p>
    </div>
    <h6>by @_Aakash__Ap_</h6>
  </div>

  <script>
    function result() {
      let amount = parseInt(document.getElementById("amount").value);
      let rate = parseInt(document.getElementById("rate").value);

      let T1 = document.getElementById("time1st").value;
      let T2 = document.getElementById("time2nd").value;

      let dateOne = new Date(T1);
      let dateTwo = new Date(T2);

      let sec1 = dateOne.getTime();
      let sec2 = dateTwo.getTime();

      let totalSec = sec2 - sec1; // Switched subtraction order for positive time difference
      let year = totalSec / 31556952000;

      let InterestValue = (amount * rate * year) / 100;
      let TotalValue = InterestValue + amount;

      document.getElementById("result1").innerHTML = amount || "N/A";
      document.getElementById("result2").innerHTML = isNaN(InterestValue) ? "N/A" : Math.round(InterestValue);
      document.getElementById("result3").innerHTML = isNaN(TotalValue) ? "N/A" : Math.round(TotalValue);
    }
  </script>
</body>

</html>
