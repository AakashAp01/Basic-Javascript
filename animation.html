<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Box</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #000000, #13c003);
            font-family: Arial, sans-serif;
        }

        .main {
            border: 4px solid #ffffff;
            height: 600px;
            width: 30%;
            background-color: #000000;
            border-radius: 10px;
            position: relative;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .box {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff0000, #800000);
            transition: transform 1s cubic-bezier(0.25, 1, 0.5, 1), background-color 0.3s ease;
            transform: translate(0, 0);
            box-shadow: 0px 4px 10px rgba(255, 0, 0, 0.5);
        }

        button {
            padding: 10px 30px;
            background: linear-gradient(90deg, #4caf50, #8bc34a);
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0px 4px 15px rgba(76, 175, 80, 0.4);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 20px;
            margin-right: 10px;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 20px rgba(76, 175, 80, 0.6);
        }

        button:active {
            transform: scale(0.95);
            box-shadow: 0px 2px 10px rgba(76, 175, 80, 0.4);
        }

        .buttons-container {
            display: flex;
            gap: 10px;
        }
    </style>
</head>

<body>
    <div class="main" id="main">
        <div class="box" id="box"></div>
    </div>

    <div class="buttons-container">
        <button onclick="startBounce()">START</button>
        <button onclick="resetBox()">RESET</button>
    </div>

    <script>
        const box = document.getElementById("box");

        function startBounce() {
            box.style.transform = "translate(250%, 500%)";
            box.style.transition = "transform 1s cubic-bezier(0.25, 1, 0.5, 1)";
        }

        function resetBox() {
            box.style.transform = "translate(0, 0)";
        }
    </script>
</body>

</html>
